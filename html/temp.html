		<h2 class="h_error">로그인 오류</h2>
		<p id="errorMsg">
			입력하신 아이디 혹은 비밀번호가 일치하지 않습니다.<br />
			비밀번호는 대/소문자 구분하여 입력하시기 바랍니다.
		</p>
				<form id="loginForm" name="loginform" method="post" action="https://logins.daum.net/accounts/login.do">

	<input type="hidden" name="finaldest" id="finaldest" value="" />
	<input type="hidden" name="reloginSeq" id="reloginSeq" value="0" />
	<input type="hidden" name="relative" id="relative" value="" />
		<fieldset>
		<legend class="hidden">로그인 정보 입력</legend>
		<p class="uid">
			<label class="hidden" for="id">아이디 </label>
			<input type="text" name="id" id="id" maxlength="50" value="" tabindex="1" title="아이디 입력" />
		</p>
		<p class="upw">
			<label for="inputPwd" class="hidden">비밀번호</label>
			<input type="password" name="pw" id="inputPwd" maxlength="32" value="" title="비밀번호입력" tabindex="2" />
		</p>
		<p class="ubtn">
			<input type="checkbox" name="saved_id" id="sid" tabindex="3"  title="아이디 저장" /> <label for="sid">ID 저장</label>
			<button type="submit" id="loginBtn" tabindex="4" title="로그인"><span>로그인</span></button>
		</p>
				<p class="setting">
			<a href="https://logins.daum.net/accounts/authsetup.do" id="currentLevel">보안2단계</a>
			<span class="radios">
				<input type="radio" id="securityLevel1" name="securityLevel" value="1" />
				<label id="lbSecurityLevel1" for="securityLevel1">보안1단계</label>
				<input type="radio" id="securityLevel2" name="securityLevel" value="2" />
				<label  id="lbSecurityLevel2" for="securityLevel2">보안2단계</label>
				<input type="radio" id="securityLevel3" name="securityLevel" value="3" />
				<label id="lbSecurityLevel3" for="securityLevel3">보안 3단계</label>
			</span>
		</p>
			</fieldset>
